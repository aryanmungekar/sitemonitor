<!DOCTYPE html>
<html>

<head>
  <title>Timeline Panoramic Monitoring</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <style>
    /* ========== BASE ========== */
    body {
      margin: 0;
      font-family: Segoe UI, Arial;
      background: #f4f6fa;
      color: #222;
    }

    /* ========== HEADER ========== */
    .header {
      background: #0f172a;
      color: #fff;
      padding: 14px 22px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    /* ========== DATE CHIPS ========== */
    .date-bar {
      display: flex;
      gap: 10px;
      padding: 14px 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;

      overflow-x: auto;
      white-space: nowrap;
    }

    .date-bar::-webkit-scrollbar {
      height: 6px;
    }

    .date-bar::-webkit-scrollbar-thumb {
      background: #c7d2fe;
      border-radius: 4px;
    }


    .date-chip {
      padding: 6px 14px;
      border-radius: 18px;
      background: #e5e7eb;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }

    .date-chip.active {
      background: #2563eb;
      color: #fff;
    }

    /* ========== GRID ========== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, .08);
      overflow: hidden;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .thumb {
      position: relative;
      height: 160px;
      background: #000;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, .7);
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .card-body {
      padding: 12px 14px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
    }

    /* ========== ACTIONS ========== */
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 12px;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button.secondary {
      background: #64748b;
    }


    /* ========== MAIN PANORAMA VIEW ========== */
    #viewer360 {
      width: 100%;
      height: calc(100vh - 140px);
      /* 140px â‰ˆ header + date bar */
      background: #000;
      display: none;
    }

    #pano {
      width: 100%;
      height: 100%;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.45s ease-in-out,
        transform 0.45s cubic-bezier(0.4, 0, 0.2, 1);
    }




    #close360 {
      position: absolute;
      top: 10px;
      right: 16px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 6000;
    }

    /* ========== MAP POPUP ========== */
    #mapPopup {
      position: fixed;
      top: 65%;
      left: 1%;
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 12px;
      border: 2px solid #2563eb;
      z-index: 5000;
      display: none;
      resize: both;
      overflow: hidden;
    }

    #mapHeader {
      background: #2563eb;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
    }

    #map {
      width: 100%;
      height: calc(100% - 40px);
    }


    /* ===============================
   PANORAMA HOTSPOT VISIBILITY
================================ */

    .pnlm-hotspot {
      position: absolute;
      width: 34px;
      height: 34px;
      background: rgba(37, 99, 235, 0.95);
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.35);
      cursor: pointer;
      transform-origin: center;
      z-index: 5;
    }

    /* Plus icon */
    .pnlm-hotspot::after {
      content: "+";
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    /* Hover effect */
    .pnlm-hotspot:hover {
      background: #1d4ed8 !important;
      box-shadow: 0 0 0 6px rgba(37, 99, 235, 0.4);
    }

    /* Label (tooltip) */
    .pnlm-tooltip span {
      background: #2563eb !important;
      color: white !important;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }

    .pnlm-container span {
      /* background: #ffffff !important; */
      color: white !important;
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      display: flex;
      justify-content: center;
    }

    /* ===== VR TOGGLE ===== */
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .toggle input {
      display: none;
    }

    .slider {
      width: 42px;
      height: 22px;
      background: #94a3b8;
      border-radius: 999px;
      position: relative;
      transition: background 0.25s;
    }

    .slider::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.25s;
    }

    .toggle input:checked+.slider {
      background: #2563eb;
    }

    .toggle input:checked+.slider::after {
      transform: translateX(20px);
    }

    .toggle-text {
      color: white;
      font-size: 13px;
      font-weight: 600;
    }

    .split-map {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 260px;
      height: 180px;
      background: white;
      border-radius: 10px;
      border: 2px solid #2563eb;
      z-index: 20;
    }

    /* ===== SPLIT VIEW ===== */
    .compare-view {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9000;
      display: none;
    }

    .compare-pane {
      position: relative;
      overflow: hidden;
    }

    .compare-pano {
      width: 100%;
      height: 100%;
    }

    .compare-header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 30;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
    }

    .compare-header select {
      background: #000;
      color: #fff;
      border: 1px solid #555;
    }

    #closeCompare {
      position: fixed;
      top: 12px;
      right: 16px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    .compare-header button {
      background: #111;
      color: #fff;
      border: 1px solid #555;
      margin-left: 6px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h2>Indospace Anantapur â€“ Media</h2>
    <div class="actions">
      <label class="toggle">
        <span class="toggle-text">Panoromic</span>
        <input type="checkbox" id="vrToggle" onchange="toggleVRTour(this)">

        <span class="slider"></span>
        <span class="toggle-text">VR Tour</span>
      </label>


      <button onclick="setViewMode('split')">Split</button>
    </div>


  </div>

  <!-- DATE FILTER -->
  <div class="date-bar" id="dateBar"></div>

  <!-- GRID -->
  <div class="grid" id="mediaGrid"></div>

  <!-- PANORAMA POPUP -->
  <div id="viewer360">
    <span id="close360" onclick="closePano()">âœ•</span>
    <div id="pano"></div>
  </div>

  <!-- MAP POPUP -->
  <div id="mapPopup">
    <div id="mapHeader">
      <span>Map View</span>
      <span onclick="closeMap()">âœ•</span>
    </div>
    <div id="map"></div>
  </div>

  <!-- SPLIT COMPARE VIEW -->
  <div class="compare-view" id="compareView" style="display:none;">
    <span id="closeCompare" onclick="closeCompare()">âœ•</span>

    <div style="display:grid;grid-template-columns:1fr 1fr;height:100%;">

      <!-- LEFT -->
      <div class="compare-pane">
        <div class="compare-header">
          <select id="leftDateSelect" onchange="updateCompare('left')"></select>
        </div>

        <div id="leftPano" class="compare-pano"></div>
        <div class="split-map" id="leftMap"></div>
      </div>

      <!-- RIGHT -->
      <div class="compare-pane">
        <div class="compare-header">
          <select id="rightDateSelect" onchange="updateCompare('right')"></select>
          <button onclick="toggleCompareLock()">ðŸ”“</button>
        </div>

        <div id="rightPano" class="compare-pano"></div>
        <div class="split-map" id="rightMap"></div>
      </div>

    </div>
  </div>






  <script>
    let allData = {};
    let dates = [];
    let currentDateIndex = 0;
    let scenesData = {};
    let currentSceneId = null;

    let viewer = null;
    let map = null;
    let directionLine = null;

    let vrEnabled = false;

    let leftViewer = null;
    let rightViewer = null;

    let leftCompareDate = null;
    let rightCompareDate = null;

    let leftMap = null;
    let rightMap = null;
    let leftDirLine = null;
    let rightDirLine = null;

    let leftSceneId = null;
    let rightSceneId = null;

    let compareLocked = false; // default: unlocked





    /* ===============================
       HELPERS (MUST BE FIRST)
    ================================ */
    function getYaw(a, b) {
      if (!b) return 0;
      return Math.atan2(b.lon - a.lon, b.lat - a.lat) * 180 / Math.PI;
    }

    function getDirectionPoint(lat, lon, yaw) {
      const d = 0.00008;
      const r = yaw * Math.PI / 180;
      return [lat + d * Math.cos(r), lon + d * Math.sin(r)];
    }

    function resetMapContainer(id) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      el._leaflet_id = null;
    }

    function getValidSceneId(date, preferredId) {
      const scenes = allData[date].panoramic;

      if (scenes[preferredId]) return preferredId;

      // fallback to first available pano for that date
      return Object.keys(scenes)[0];
    }

    let syncing = false;
    let activeSource = null; // "left" | "right"

    function startSync(source) {
      activeSource = source;

      // ðŸ”‘ instant alignment when lock is ON
      if (compareLocked && leftViewer && rightViewer) {
        if (source === "left") {
          rightViewer.setYaw(leftViewer.getYaw());
          rightViewer.setPitch(leftViewer.getPitch());
        } else {
          leftViewer.setYaw(rightViewer.getYaw());
          leftViewer.setPitch(rightViewer.getPitch());
        }
      }
    }

    function fadeOutPano() {
      const el = document.getElementById("pano");
      el.style.opacity = "0";
      el.style.transform = "scale(1.1)";
    }

    function fadeInPano() {
      const el = document.getElementById("pano");
      el.style.opacity = "1";
      el.style.transform = "scale(1)";
    }

    function normalizeYaw(yaw) {
      return ((yaw + 540) % 360) - 180;
    }

    function syncIfLocked() {
      if (!compareLocked || syncing || !activeSource) return;

      syncing = true;

      requestAnimationFrame(() => {
        if (activeSource === "left") {
          rightViewer.setYaw(leftViewer.getYaw());
          rightViewer.setPitch(leftViewer.getPitch());
          rightViewer.setHfov(leftViewer.getHfov());
        }
        else if (activeSource === "right") {
          leftViewer.setYaw(rightViewer.getYaw());
          leftViewer.setPitch(rightViewer.getPitch());
          leftViewer.setHfov(rightViewer.getHfov());
        }

        syncing = false;
      });
    }



    function hotspotLabel(hotSpotDiv, args) {
      hotSpotDiv.classList.add("pnlm-hotspot");

      const label = document.createElement("span");
      label.innerText = args;
      hotSpotDiv.appendChild(label);
    }

    function toggleVRTour(el) {
      vrEnabled = el.checked;

      if (!viewer || !currentSceneId) return;

      // ðŸ”¥ Remove existing hotspots manually
      const existing = document.querySelectorAll(".pnlm-hotspot-base");
      existing.forEach(h => h.remove());

      if (vrEnabled) {
        const scene = scenesData[currentSceneId];
        const hotspots = buildHotspots(scene);

        hotspots.forEach(h => viewer.addHotSpot(h));
      }
    }




    function setViewMode(mode) {
      if (mode !== "split") return;

      if (!currentSceneId) {
        alert("Select a panorama first");
        return;
      }

      if (currentDateIndex === 0) {
        alert("No previous date available");
        return;
      }

      const rightDate = dates[currentDateIndex];
      const leftDate = dates[currentDateIndex - 1];

      openCompare(currentSceneId, leftDate, rightDate);
    }

    function openCompare(panoId, leftDate, rightDate) {
      leftCompareDate = leftDate;
      rightCompareDate = rightDate;

      // default selection
      leftSceneId = panoId;
      rightSceneId = panoId; // initial, user can change later

      document.getElementById("compareView").style.display = "block";

      populateCompareDates();
      loadComparePanorama();
    }




    function populateCompareDates() {
      const leftSel = document.getElementById("leftDateSelect");
      const rightSel = document.getElementById("rightDateSelect");

      leftSel.innerHTML = "";
      rightSel.innerHTML = "";

      dates.forEach(d => {
        if (Object.keys(allData[d].panoramic).length) {
          leftSel.innerHTML += `<option value="${d}">${d}</option>`;
          rightSel.innerHTML += `<option value="${d}">${d}</option>`;
        }
      });

      leftSel.value = leftCompareDate;
      rightSel.value = rightCompareDate;
    }



    function loadComparePanorama() {
      if (leftViewer) leftViewer.destroy();
      if (rightViewer) rightViewer.destroy();
      if (leftMap) leftMap.remove();
      if (rightMap) rightMap.remove();

      leftSceneId = getValidSceneId(leftCompareDate, leftSceneId);
      rightSceneId = getValidSceneId(rightCompareDate, rightSceneId);

      const leftScene =
        allData[leftCompareDate].panoramic[leftSceneId];

      const rightScene =
        allData[rightCompareDate].panoramic[rightSceneId];



      leftViewer = pannellum.viewer("leftPano", {
        type: "equirectangular",
        panorama: leftScene.img,
        autoLoad: true,
        compass: true
      });

      rightViewer = pannellum.viewer("rightPano", {
        type: "equirectangular",
        panorama: rightScene.img,
        autoLoad: true,
        compass: true
      });

      const leftObj = loadSplitMap(
        "leftMap",
        leftCompareDate,
        leftSceneId,
        "left"
      );

      const rightObj = loadSplitMap(
        "rightMap",
        rightCompareDate,
        rightSceneId,
        "right"
      );

      leftMap = leftObj.map;
      rightMap = rightObj.map;
      leftDirLine = leftObj.dirLine;
      rightDirLine = rightObj.dirLine;

      // detect which pano user is moving
      leftViewer.on("mousedown", () => startSync("left"));
      rightViewer.on("mousedown", () => startSync("right"));

      leftViewer.on("touchstart", () => startSync("left"));
      rightViewer.on("touchstart", () => startSync("right"));

      // continuous sync loop
      leftViewer.on("viewchange", syncIfLocked);
      rightViewer.on("viewchange", syncIfLocked);

      // detect zoom source (mouse wheel)
      leftViewer.getContainer().addEventListener("wheel", () => startSync("left"));
      rightViewer.getContainer().addEventListener("wheel", () => startSync("right"));

      // detect pinch zoom (mobile)
      leftViewer.getContainer().addEventListener("touchmove", () => startSync("left"), { passive: true });
      rightViewer.getContainer().addEventListener("touchmove", () => startSync("right"), { passive: true });

    }



    function loadSplitMap(mapId, date, activeSceneId, side) {
      resetMapContainer(mapId);

      const scenes = allData[date].panoramic;
      const active = scenes[activeSceneId];

      const map = L.map(mapId, {
        zoomControl: false,
        attributionControl: false
      }).setView([active.lat, active.lon], 19);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 22
      }).addTo(map);

      let dirLine = null;

      Object.entries(scenes).forEach(([id, scene]) => {
        const isActive = id === activeSceneId;

        const marker = L.circleMarker([scene.lat, scene.lon], {
          radius: isActive ? 9 : 6,
          color: isActive ? (side === "left" ? "red" : "blue") : "#666",
          fillColor: isActive ? (side === "left" ? "red" : "blue") : "#999",
          fillOpacity: 1
        }).addTo(map);

        marker.on("click", () => {
          if (compareLocked) return;

          if (side === "left") leftSceneId = id;
          else rightSceneId = id;

          loadComparePanorama();
        });


        if (isActive) {
          dirLine = L.polyline(
            [
              [scene.lat, scene.lon],
              getDirectionPoint(scene.lat, scene.lon, scene.yaw || 0)

            ],
            {
              color: side === "left" ? "red" : "blue",
              weight: 3
            }
          ).addTo(map);
        }
      });

      setTimeout(() => map.invalidateSize(), 300);

      return { map, dirLine };
    }

    function syncViewers(source, target, sourceScene, targetScene) {
      const yaw = source.getYaw();
      const pitch = source.getPitch();

      target.setYaw(yaw);
      target.setPitch(pitch);

      // update map arrows
      if (source === leftViewer) {
        leftDirLine?.setLatLngs([
          [sourceScene.lat, sourceScene.lon],
          getDirectionPoint(sourceScene.lat, sourceScene.lon, yaw)
        ]);

        rightDirLine?.setLatLngs([
          [targetScene.lat, targetScene.lon],
          getDirectionPoint(targetScene.lat, targetScene.lon, yaw)
        ]);
      } else {
        rightDirLine?.setLatLngs([
          [sourceScene.lat, sourceScene.lon],
          getDirectionPoint(sourceScene.lat, sourceScene.lon, yaw)
        ]);

        leftDirLine?.setLatLngs([
          [targetScene.lat, targetScene.lon],
          getDirectionPoint(targetScene.lat, targetScene.lon, yaw)
        ]);
      }
    }


    function updateCompare(side) {
      if (side === "left") {
        leftCompareDate = document.getElementById("leftDateSelect").value;
      } else {
        rightCompareDate = document.getElementById("rightDateSelect").value;
      }
      if (side === "left") leftSceneId = null;
      if (side === "right") rightSceneId = null;

      loadComparePanorama();
    }

    function closeCompare() {
      document.getElementById("compareView").style.display = "none";

      if (leftViewer) leftViewer.destroy();
      if (rightViewer) rightViewer.destroy();
      if (leftMap) leftMap.remove();
      if (rightMap) rightMap.remove();

      leftViewer = rightViewer = null;
      leftMap = rightMap = null;
    }




    /* LOAD DATA */
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        allData = data;
        dates = Object.keys(allData).sort();
        currentDateIndex = dates.length - 1;
        renderDateChips();
        loadDate();
      });

    /* DATE CHIPS */
    function renderDateChips() {
      const bar = document.getElementById("dateBar");
      bar.innerHTML = "";

      let activeChip = null;

      dates.forEach((d, i) => {
        const chip = document.createElement("div");
        chip.className = "date-chip" + (i === currentDateIndex ? " active" : "");
        chip.textContent = d;

        chip.onclick = () => {
          currentDateIndex = i;
          renderDateChips();
          loadDate();
        };

        if (i === currentDateIndex) {
          activeChip = chip; // ðŸ‘ˆ remember active
        }

        bar.appendChild(chip);
      });

      // âœ… AUTO-SCROLL ACTIVE DATE INTO VIEW
      if (activeChip) {
        activeChip.scrollIntoView({
          behavior: "smooth",
          inline: "center",
          block: "nearest"
        });
      }
    }

    function toggleCompareLock() {
      compareLocked = !compareLocked;

      document.querySelectorAll(".compare-header button").forEach(btn => {
        btn.textContent = compareLocked ? "ðŸ”’" : "ðŸ”“";
      });
    }






    /* LOAD DATE */
    function loadDate() {
      scenesData = allData[dates[currentDateIndex]].panoramic;
      currentSceneId = null;
      closePano();
      closeMap();
      renderGrid();
    }

    /* GRID */
    function renderGrid() {
      const grid = document.getElementById("mediaGrid");
      grid.innerHTML = "";

      Object.entries(scenesData).forEach(([id, s]) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
      <div class="thumb">
        <img src="${s.img}" onclick="openScene('${id}')">
      </div>
      <div class="card-body">
        <div class="title">${id}</div>
        <div class="actions">
          <button onclick="openScene('${id}')">Pano</button>
          <button class="secondary" onclick="openScene('${id}')">Map</button>
        </div>
      </div>
    `;

        grid.appendChild(card);
      });
    }

    /* OPEN SCENE */
    function openScene(id, transition = null) {
      currentSceneId = id;
      const scene = scenesData[id];

      let startYaw = scene.yaw || 0;

      if (transition) {
        startYaw = normalizeYaw(
          (scene.yaw || 0) +
          (transition.fromYaw - transition.linkYaw)
        );
      }


      openPano(scene, startYaw);
      openMap(scene);
    }


    /* PANORAMA */
    function openPano(scene, startYaw = null) {
      const panoEl = document.getElementById("pano");

      document.getElementById("viewer360").style.display = "block";
      document.getElementById("mediaGrid").style.display = "none";

      // ðŸš¶ fade + move forward
      fadeOutPano();

      setTimeout(() => {
        if (viewer) viewer.destroy();

        viewer = pannellum.viewer("pano", {
          type: "equirectangular",
          panorama: scene.img,
          autoLoad: true,
          compass: true,

          yaw: startYaw !== null ? startYaw : (scene.yaw || 0),
          pitch: scene.pitch || 0,

          hfov: 105,          // slightly tighter = forward feel
          minHfov: 60,
          maxHfov: 120,



          hotSpots: []

        });

        viewer.on("load", () => {
          fadeInPano();

          // ðŸ”¥ Add hotspots if VR is enabled
          if (vrEnabled) {
            const hotspots = buildHotspots(scene);
            hotspots.forEach(h => viewer.addHotSpot(h));
          }
        });

        viewer.on("viewchange", () => {
          lastViewYaw = viewer.getYaw();
        });

      }, 260); // sync with CSS transition
    }
    function buildHotspots(scene) {
      const links = scene.links || {};

      // New 3DVista-style links
      if (!Array.isArray(links)) {
        return Object.entries(links).map(([target, link]) => ({
          pitch: link.pitch ?? -5,
          yaw: link.yaw,
          type: "custom",
          cssClass: "pnlm-hotspot",
          createTooltipFunc: hotspotLabel,
          createTooltipArgs: ` ${target}`,
          clickHandlerFunc: () =>
            openScene(target, {
              fromYaw: viewer.getYaw(),
              linkYaw: link.yaw
            })
        }));
      }

      // Old array-style fallback
      return links.map(target => ({
        pitch: -5,
        yaw: getYaw(scene, scenesData[target]) - (scene.yaw || 0),
        type: "custom",
        cssClass: "pnlm-hotspot",
        createTooltipFunc: hotspotLabel,
        createTooltipArgs: ` ${target}`,
        clickHandlerFunc: () =>
          openScene(target, {
            fromYaw: viewer.getYaw(),
            linkYaw: getYaw(scene, scenesData[target])
          })
      }));
    }


    function closePano() {
      document.getElementById("viewer360").style.display = "none";
      document.getElementById("mediaGrid").style.display = "grid";

      if (viewer) viewer.destroy();
      viewer = null;
    }


    /* MAP */
    function openMap(scene) {
      const popup = document.getElementById("mapPopup");
      popup.style.display = "block";

      setTimeout(() => {
        if (map) map.remove();

        map = L.map("map", {
          zoomControl: true
        }).setView([scene.lat, scene.lon], 19);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 22
        }).addTo(map);

        // ðŸ”´ ADD CLICKABLE MARKERS
        Object.entries(scenesData).forEach(([id, s]) => {
          const marker = L.circleMarker([s.lat, s.lon], {
            radius: 7,
            color: id === currentSceneId ? "red" : "#555",
            fillColor: id === currentSceneId ? "red" : "#888",
            fillOpacity: 1
          }).addTo(map);

          // âœ… THIS WAS MISSING
          marker.on("click", () => {
            openScene(id);
          });
        });

        // ðŸ”µ Direction line
        if (directionLine) map.removeLayer(directionLine);

        directionLine = L.polyline(
          [
            [scene.lat, scene.lon],
            getDirectionPoint(scene.lat, scene.lon, scene.yaw || 0)
          ],
          { color: "blue", weight: 3 }
        ).addTo(map);

        // ðŸ”¥ CRITICAL FOR POPUP MAP
        map.invalidateSize();

      }, 60);
    }

    function closeMap() {
      document.getElementById("mapPopup").style.display = "none";
    }




    /* ===============================
       DRAGGABLE MAP POPUP
    ================================ */
    (function makeMapPopupDraggable() {
      const popup = document.getElementById("mapPopup");
      const header = document.getElementById("mapHeader");

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      header.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - popup.offsetLeft;
        offsetY = e.clientY - popup.offsetTop;
        document.body.style.userSelect = "none";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;

        popup.style.left = e.clientX - offsetX + "px";
        popup.style.top = e.clientY - offsetY + "px";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.userSelect = "auto";
      });

      // ðŸ“± Touch support (mobile)
      header.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        isDragging = true;
        offsetX = t.clientX - popup.offsetLeft;
        offsetY = t.clientY - popup.offsetTop;
      });

      document.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const t = e.touches[0];
        popup.style.left = t.clientX - offsetX + "px";
        popup.style.top = t.clientY - offsetY + "px";
      }, { passive: false });

      document.addEventListener("touchend", () => {
        isDragging = false;
      });
    })();
  </script>
